    <body>
    



    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Sanitise Google Doc</h1>
        </div>
      </div>
      <div class="row">
        <div style="display:none; text-align:center;" id="app-loading">
          <div class="col-md-12">
            <em>Application loading</em>
          </div>
        </div>
      </div>

      <div style="display:none;" id="app-container">
        <div class="row">
          <div class="col-md-12">
            <a href="#" class="btn btn-primary" id="openGAPicker">Open Google Doc</a>
          </div>
        <hr>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>Options:</h4>
            <form id="options">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="markdown" checked />
                  Markdown
                </label>
                <p class="help-block">Output the contents of the Google Doc as Markdown, instead of HTML</p>
              </div>
            </form>
          </div>
        </div>

      <!--<div class="row">
        <div class="col-md-12">
          <form id="options">
            <div class="checkbox">

              </label>
              <p class="help-block">Put the first row in tables into a <code>&lt;thead&gt;</code> tag.</p>

            </div>
             <div class="form-group">
              <label>Images path:</label>
              <input id="imagesPath" class="form-control" value="images" />

            </div>
          </form>
        </div>
      </div>-->
      <div class="row" id="loading" style="display:none;">
        <div class="col-md-12" >
          <p>Loading file...</p>
        </div>
      </div>      
      <div class="row" id="output-container">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label>Sanitised HTML:</label>
              <textarea id="output" class="form-control" rows="15"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /app-container --> 

      <div class="row">
        <footer class="col-xs-12">
          <hr>

        </footer>
      </div>
    </div> <!-- /container -->

        <script>
          $('document').ready(function(){
            $('#app-container').hide();
            $('#app-loading').show();
            $('#output-container').hide();
          });
        </script>
        <!-- BOOTSTRAP -->
        <script src="js/vendor/bootstrap.min.js"></script>

        <script>
          $('document').ready(function(){
            if(window.gapi){
              $('#app-container').show();
              $('#app-loading').hide();
            }
          });
